<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>hi :)</title>

  <!-- Import cute font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: "Caveat", cursive;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffd6ec, #e6d6ff);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      position: relative;
    }

    /* Floating Kuromi GIF */
    .kuromi {
      position: absolute;
      width: 60px;
      height: 60px;
      animation: float 5s infinite alternate;
      z-index: 0;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    .container {
      text-align: center;
      padding: 20px;
      max-width: 90%;
      z-index: 1; /* above Kuromi */
      position: relative;
    }

    h1 {
      color: #ff4f9a;
      font-size: 2.2rem;
      margin-bottom: 20px;
    }

    .emoji-row {
      font-size: 2rem;
      margin-bottom: 15px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
      position: relative;
      z-index: 2;
    }

    button {
      padding: 15px 30px;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #yesBtn {
      background-color: #ff77b7;
      color: white;
    }

    #noBtn {
      background-color: #b388ff;
      color: white;
      position: relative;
    }

    #message {
      margin-top: 30px;
      font-size: 1.5rem;
      color: #ff4f9a;
      display: none;
    }

    .photos {
      display: none;
      justify-content: center;
      gap: 15px;
      margin-top: 25px;
      flex-wrap: wrap;
    }

    .photos img {
      width: 100%;
      max-width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 20px;
      border: 4px solid #ff77b7;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      top: -10px;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      button {
        width: 140px;
      }

      .photos img {
        max-width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>

  <!-- Kuromi GIFs floating -->
  <img src="kuromi1.gif" class="kuromi" style="top:10%; left:5%;" alt="Kuromi">
  <img src="kuromi1.gif" class="kuromi" style="top:50%; left:80%;" alt="Kuromi">
  <img src="kuromi1.gif" class="kuromi" style="top:20%; left:60%;" alt="Kuromi">
  <img src="kuromi1.gif" class="kuromi" style="top:75%; left:30%;" alt="Kuromi">

  <div class="container">
    <div class="emoji-row">
      ðŸ’• ðŸ’•
    </div>

    <h1>Wanna be my Valentine? xpp</h1>

    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <div id="message">
      i love u so much baby :)ðŸ’•
    </div>

    <div id="photos" class="photos">
      <!-- Photos will appear here dynamically -->
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");
    const photosDiv = document.getElementById("photos");

    // Your photos in the repo
    const images = ["luka1.jpg","luka2.jpg","luka3.jpg"]; // add more if you want

    let noClicks = 0;

    function moveNoButton() {
      noClicks++;
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.position = "fixed";
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;

      if (noClicks >= 4) {
        noBtn.style.opacity = "0";
        setTimeout(() => { noBtn.style.display = "none"; }, 500);
      }
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);

    yesBtn.addEventListener("click", () => {
      message.style.display = "block";
      photosDiv.style.display = "flex";
      photosDiv.innerHTML = ""; // clear before adding
      images.forEach(img => {
        const imageElement = document.createElement("img");
        imageElement.src = img;
        imageElement.alt = "Us together";
        photosDiv.appendChild(imageElement);
      });
      launchConfetti();
    });

    function launchConfetti() {
      for (let i=0; i<80; i++){
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.backgroundColor = ["#ff77b7","#ffd6ec","#b388ff","#ffffff"][Math.floor(Math.random()*4)];
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }
    }
  </script>

</body>
</html>
